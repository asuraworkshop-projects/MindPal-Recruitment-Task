<template id="template-notes">

<div class="container-side">
  <div class="notes-title">

  </div>

  <form>
    <div class="notes-search">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M19.9 20.9751L13.325 14.4001C12.825 14.8334 12.2417 15.1709 11.575 15.4126C10.9083 15.6543 10.2 15.7751 9.45 15.7751C7.65 15.7751 6.125 15.1501 4.875 13.9001C3.625 12.6501 3 11.1418 3 9.3751C3 7.60843 3.625 6.1001 4.875 4.8501C6.125 3.6001 7.64167 2.9751 9.425 2.9751C11.1917 2.9751 12.6958 3.6001 13.9375 4.8501C15.1792 6.1001 15.8 7.60843 15.8 9.3751C15.8 10.0918 15.6833 10.7834 15.45 11.4501C15.2167 12.1168 14.8667 12.7418 14.4 13.3251L21 19.8751L19.9 20.9751ZM9.425 14.2751C10.775 14.2751 11.925 13.7959 12.875 12.8376C13.825 11.8793 14.3 10.7251 14.3 9.3751C14.3 8.0251 13.825 6.87093 12.875 5.9126C11.925 4.95426 10.775 4.4751 9.425 4.4751C8.05833 4.4751 6.89583 4.95426 5.9375 5.9126C4.97917 6.87093 4.5 8.0251 4.5 9.3751C4.5 10.7251 4.97917 11.8793 5.9375 12.8376C6.89583 13.7959 8.05833 14.2751 9.425 14.2751Z" fill="#5B5C5E"/>
      </svg>

    </div>
  </form>

  <div id="notes_empty" class="notes-empty">
    <div class="notes-empty_icon">
      <svg width="25" height="24" viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg">

      </svg>
    </div>
    <span class="notes-empty_title">No notes yet</span>
    <span class="notes-empty_info">Add a note to keep track of your learnings.</span>
    <button class="btn notes-button-add" data-btn="secondary">
      <svg width="25" height="24" viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M13.25 14.425H12.75V14.925V17.65H12.25V14.925V14.425H11.75H9V13.925H11.75H12.25V13.425V10.675H12.75V13.425V13.925H13.25H16V14.425H13.25ZM14.775 7.65V3.5V3H14.275H6H5.5V3.5V8.15V20.5V21H6H19H19.5V20.5V8.15V7.65H19H14.775ZM19 21.5H6C5.74128 21.5 5.5161 21.409 5.30355 21.1964C5.09101 20.9839 5 20.7587 5 20.5V3.5C5 3.24128 5.09101 3.0161 5.30355 2.80355C5.5161 2.59101 5.74128 2.5 6 2.5H14.8179L20 7.68211V20.5C20 20.7587 19.909 20.9839 19.6964 21.1964C19.4839 21.409 19.2587 21.5 19 21.5Z" fill="black" stroke="#1B1C1E"/>
      </svg>
      <span>Add Note</span>
    </button>
  </div>

  <div id="notes_add" class="notes-add">
    <div class="grid-container">
      <div class="notes-search col-12">
        <button class="btn notes-button-add" data-btn="primary" data-width="full">Add New</button>
      </div>
    </div>
  </div>
</div>

<div id="notes_form" class="notes-form">
  <div class="notes-form_top">
    <span class="notes-form_top-title">Add new note</span>
    <button id="notes_form_cancel" class="btn" data-btn="blank">Cancel</button>
  </div>
  <input id="notes_form_title" class="inp" data-width="full" type="text" placeholder="Untitled Note" maxLength="100" name="note-title" />
  <textarea id="notes_form_body" class="inp" data-width="full" placeholder="Your Note..." maxLength="2000" name="note-content"></textarea>
  <button id="notes_form_send" class="btn" data-btn="primary">Add</button>
</div>

<div id="notes_list" class="container-side">
  <div class="grid-container">
    <div class="col-12 col-md-6 col-xl-4 note">
      <div class="note-top">
        <span class="note-title">Note Title</span>
        <div class="note-actions">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M16.875 12.1042L15.3958 10.625L16 10.0208C16.1111 9.90972 16.2569 9.85417 16.4375 9.85417C16.6181 9.85417 16.7639 9.90972 16.875 10.0208L17.4792 10.625C17.5903 10.7361 17.6458 10.8819 17.6458 11.0625C17.6458 11.2431 17.5903 11.3889 17.4792 11.5L16.875 12.1042ZM10 17.5V16.0208L14.5 11.5208L15.9792 13L11.4792 17.5H10ZM2.5 13.125V11.875H8.75V13.125H2.5ZM2.5 9.6875V8.4375H12.2917V9.6875H2.5ZM2.5 6.25V5H12.2917V6.25H2.5Z" fill="#3B3C3E"/>
          </svg>
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M6.25 16.25H13.75V6.25H6.25V16.25ZM4.375 4.58333V3.33333H7.16667L8 2.5H12L12.8333 3.33333H15.625V4.58333H4.375ZM6.25 17.5C5.91667 17.5 5.625 17.375 5.375 17.125C5.125 16.875 5 16.5833 5 16.25V5H15V16.25C15 16.5833 14.875 16.875 14.625 17.125C14.375 17.375 14.0833 17.5 13.75 17.5H6.25ZM6.25 16.25H13.75H6.25Z" fill="#3B3C3E"/>
          </svg>
        </div>
      </div>
      <span class="note-body">Note Body</span>
      <span class="note-date">May 22</span>
    </div>
  </div>
</div>

<div class="fixed-full">
  <div class="confirmation-modal">
    <span class="text-title">Delete Note</span>
    <span class="text-medium">Are you sure you want to delete this note?</span>
    <div class="btn-group">
      <button class="btn" data-btn="secondary">Cancel</button>
      <button class="btn" data-btn="primary">Delete</button>
    </div>
  </div>
</div>

</template>
