<template id="template-notes">
  <style>
    .notes-title {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 12px;
      margin-bottom: calc(var(--gap) * 2);
    }
    .notes-title > svg {
      width: 22px;
      height: 22px;
    }
    .notes-title > span {
      color: var(--cDark);
      font-size: 20px;
      line-height: 30px;
      font-weight: 500;
    }
    .notes-search > svg {
      display: block;
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translate(0, -50%);
    }
    .notes-search > .inp {
      padding-left: 48px;
    }
    .notes-empty {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      margin: 60px auto 0 auto;
      width: 300px;
    }
    .notes-empty_icon {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 60px;
      height: 60px;
      background-color: var(--cDark);
      border: 4px solid #EEEFF0;
      border-radius: 50%;
    }
    .notes-empty_icon > svg {
      width: 24px;
      height: 24px;
    }
    .notes-empty_title {
      margin-top: 16px;
      font-weight: 500;
      font-size: 20px;
      line-height: 30px;
      color: var(--cDark);
    }
    .notes-empty_info {
      margin-top: 12px;
      margin-bottom: 24px;
      font-weight: 400;
      font-size: 16px;
      line-height: 25.6px;
      color: var(--cDarkSecondary);
    }

    .notes-add {
      margin: 24px auto;
    }

    .notes-form {
      position: relative;
      margin: 44px auto 0 auto;
      display: flex;
      flex-direction: column;
      gap: var(--gap);
      border: 1px solid #EEEFF0;
      box-shadow: 0 0 16px #00000008;
      padding: var(--gap);
      max-width: calc(var(--maxWidth) - (var(--gap) * 2));
    }

    @media (min-width: 1400px) {
      .notes-form {
        border-radius: 12px;
      }
    }

    .notes-form_top {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .notes-form_top-title {
      font-size: 16px;
      font-weight: 500;
      line-height: 26px;
      color: var(--cDark);
    }
    .notes-form_top-cancel {
      font-size: 14px;
      font-weight: 400px;
      line-height: 24px;
      color: var(--cSecondary);
    }
    .notes-form > .btn {
      position: absolute;
      bottom: 32px;
      right: 32px;
    }
  </style>

<div class="container-side">
  <div class="notes-title">
    <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">

    </svg>
    <span>Notes</span>
  </div>

  <form class="grid-container">
    <div class="notes-search col-12">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M19.9 20.9751L13.325 14.4001C12.825 14.8334 12.2417 15.1709 11.575 15.4126C10.9083 15.6543 10.2 15.7751 9.45 15.7751C7.65 15.7751 6.125 15.1501 4.875 13.9001C3.625 12.6501 3 11.1418 3 9.3751C3 7.60843 3.625 6.1001 4.875 4.8501C6.125 3.6001 7.64167 2.9751 9.425 2.9751C11.1917 2.9751 12.6958 3.6001 13.9375 4.8501C15.1792 6.1001 15.8 7.60843 15.8 9.3751C15.8 10.0918 15.6833 10.7834 15.45 11.4501C15.2167 12.1168 14.8667 12.7418 14.4 13.3251L21 19.8751L19.9 20.9751ZM9.425 14.2751C10.775 14.2751 11.925 13.7959 12.875 12.8376C13.825 11.8793 14.3 10.7251 14.3 9.3751C14.3 8.0251 13.825 6.87093 12.875 5.9126C11.925 4.95426 10.775 4.4751 9.425 4.4751C8.05833 4.4751 6.89583 4.95426 5.9375 5.9126C4.97917 6.87093 4.5 8.0251 4.5 9.3751C4.5 10.7251 4.97917 11.8793 5.9375 12.8376C6.89583 13.7959 8.05833 14.2751 9.425 14.2751Z" fill="#5B5C5E"/>
      </svg>
      <input class="inp" data-width="full" type="text" maxLength="100" placeholder="Search notes..." />
    </div>
  </form>

  <div style="display: none;" class="notes-empty">
    <div class="notes-empty_icon">
      <svg width="25" height="24" viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg">

      </svg>
    </div>
    <span class="notes-empty_title">No notes yet</span>
    <span class="notes-empty_info">Add a note to keep track of your learnings.</span>
    <button class="btn" data-btn="secondary">
      <svg width="25" height="24" viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M13.25 14.425H12.75V14.925V17.65H12.25V14.925V14.425H11.75H9V13.925H11.75H12.25V13.425V10.675H12.75V13.425V13.925H13.25H16V14.425H13.25ZM14.775 7.65V3.5V3H14.275H6H5.5V3.5V8.15V20.5V21H6H19H19.5V20.5V8.15V7.65H19H14.775ZM19 21.5H6C5.74128 21.5 5.5161 21.409 5.30355 21.1964C5.09101 20.9839 5 20.7587 5 20.5V3.5C5 3.24128 5.09101 3.0161 5.30355 2.80355C5.5161 2.59101 5.74128 2.5 6 2.5H14.8179L20 7.68211V20.5C20 20.7587 19.909 20.9839 19.6964 21.1964C19.4839 21.409 19.2587 21.5 19 21.5Z" fill="black" stroke="#1B1C1E"/>
      </svg>
      <span>Add Note</span>
    </button>
  </div>

  <div class="notes-add">
    <div class="grid-container">
      <div class="notes-search col-12">
        <button class="btn" data-btn="primary" data-width="full">Add New</button>
      </div>
    </div>
  </div>
</div>

  <form class="notes-form">
    <div class="notes-form_top">
      <span class="notes-form_top-title">Add new note</span>
      <button class="btn" data-btn="blank">Cancel</button>
    </div>
    <input class="inp" data-width="full" type="text" placeholder="Untitled Note" maxLength="100" name="note-title" />
    <textarea class="inp" data-width="full" placeholder="Your Note..." maxLength="2000" name="note-content"></textarea>
    <button class="btn" data-btn="primary">Add</button>
  </form>
</template>
